<html>
    <head>
        <title>Latihan Dengan Objek Radio</title>
    </head>
    <body>       
        <script language = "Javascript">
            function radio_box(form) 
            {
                var ket = "";
                if (form.wanita.checked == true) 
                {
                    ket = "Wanita";
                } 
                else
                {
                    ket = "Pria";
                }
                alert('Anda adalah seorang ' +ket);
            }
        </script>
        <form>
            <h1>Memasukkan Data Dengan Objek Radio</h1><hr>
            <p><input type="radio" value="wanita" name="wanita">Wanita</p>
            <p><input type="radio" value="pria" name="pria">Pria</p>
            <hr>
            <p><input type="button" value="CONFIRM" onclick="radio_box(this.form)"></p>
            <input type="reset" value="RESET">
        </form>
    </body>
</html>
