  <html>
      <head>
          <title>
              Latihan Dengan Objek Teks Area
          </title>
      </head>
      <body>
          <script>
              function tekan() {
                  var ketstr = (document.fform.Ket.value);
                  document.fform.Oket.value = ketstr;
              }
          </script>
          <form name="fform">
            <h1>Measukkan Data Dengan Objek Text Area</h1>
            <h3>Keterangan :</h3><br>
            <textarea name="Ket" cols="30" rows="3"></textarea>
            <br><br>
            <input type="button" value="kirim" onclick="tekan()">
            <h3>Output Keterangan :</h3>
            <textarea name="Oket" id="" cols="30" rows="3"></textarea>
          </form>
      </body>
  </html>
